<head>
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}" />
	<link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.png">
	<!-- Twitter cards -->
	<meta name="twitter:site"    content="@{{ site.twitter_username }}">
	<meta name="twitter:creator" content="@{{ page.author }}">
	<meta name="twitter:title"   content="{{ page.title }}">

	{% if page.summary %}
	<meta name="twitter:description" content="{{ page.summary }}">
	{% else %}
	<meta name="twitter:description" content="{{ site.description }}">
	{% endif %}

	{% if page.image %}
	<meta name="twitter:card"  content="summary_large_image">w
	<meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
	{% else %}
	<meta name="twitter:card"  content="summary">
	<meta name="twitter:image" content="{{ site.title_image }}">
	{% endif %}
	<!-- end of Twitter cards -->

	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->
</head>
